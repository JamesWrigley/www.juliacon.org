<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.5">

  <meta name="description" content="{{site_descr}}" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@JuliaConOrg" />
  <meta name="twitter:image" content="{{ site_thumbnail }}" />

  <meta property="og:site_name" content="{{site_name}}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{site_name}}" />
  <meta property="og:description" content="{{site_descr}}" />
  <meta property="og:url" content="{{site_url}}" />


  <meta property="og:image" content="{{ site_thumbnail }}" />
  <meta property="og:image:type" content="image/png" />

  <!-- Favicon + title -->
  <link rel="icon" href="/assets/favicon.png">
  <title>{{title}}</title>

  <!-- STYLE + ADJUSTMENTS -->
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/util.css">
  <link rel="stylesheet" href="/css/grid.css">
  <link rel="stylesheet" href="/css/type-scale.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">

  <style>
    .main-heading h2 { color: {{ main_heading_color }}; }
    .main-menu { background-color: {{ navbar_color }}; }
  </style>

  <!-- misc scripts -->
  <script src="https://use.typekit.net/orl3mkt.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>
<body>

{{isnotpage 404.html}}

  <div class="container-fluid earlybird">
    <div class="container">
      <div class="alert">
        {{ alert_text }}
      </div>
    </div>
  </div>

  {{insert nav_year.html}}

  {{isdef insert_top_title}}
    {{if insert_top_title}}
      {{insert title_year.html}}
    {{end}}
  {{end}}

  {{insert nav.html}}

{{end}}
